<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sondage Party</title>
    <link rel="stylesheet" href="css/connexion.css">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">Accueil</a>
        <img src="img/pngwave.png" alt="logo">
        <h1>Sondage Party</h1>
    </header>
    <section class="connexion">
        <form action="#" method="post">
            <h3>Connexion</h3>
            <label for="login">Identifiant :<input type="text" name="login" id="login"></label>
            <label for="password">Mot de passe :<input type="text" name="password" id="password"></label>
            <button>Connexion</button>
            <a href="#">Mot de passe oublié ?</a>
        </form>
    </section>
    <hr>
    <section class="inscription">
        <form action="#" method="post">
            <h3>Inscription</h3>
            <label for="nom">Nom :<input type="text" name="nom" id="nom"></label>
            <label for="prenom">Préom :<input type="text" name="prenom" id="prenom"></label>
            <label for="mail">Mail :<input type="text" name="mail" id="mail"></label>
            <label for="mdp">Mot de passe :<input type="text" name="mdp" id="mdp"></label>
            <button>Créer son compte</button>
        </form>
    </section>
</body>
</html>
